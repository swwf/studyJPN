<body>
    <div class="container">
        <h1>ğŸ“š æ—¥èªå–®å­—æ¸…å–®æª¢è¦–å™¨<br><span style="font-size: 0.7em; color: #666;">æ—¥æœ¬èªå˜èªãƒªã‚¹ãƒˆé–²è¦§å™¨ (nihongo tango risuto etsuran-ki)</span></h1>
        
        <div class="controls">

            <button class="btn btn-secondary" onclick="loadCompleteJSON()">è¼‰å…¥ N5_words_complete.json</button>
            <button class="btn btn-secondary" onclick="toggleView()">åˆ‡æ›æª¢è¦–æ¨¡å¼</button>
            <input type="text" class="search-box" placeholder="æœå°‹å–®å­—..." onkeyup="filterWords(this.value)">
            
            <div class="filter-buttons" id="posFilters" style="display: none;">

                <button class="filter-btn" onclick="filterByPOS('åè©')">åè© (meishi)</button>
                <button class="filter-btn" onclick="filterByPOS('å‹•è©')">å‹•è© (dÅshi)</button>
                <button class="filter-btn" onclick="filterByPOS('å½¢å®¹è©')">å½¢å®¹è© (keiyÅshi)</button>

            <span id="totalCount">0</span> å€‹å–®å­— (tango) | 
            <span id="posStats"></span> | 
            <span id="levelStats"></span>
        </div>
        
        <div id="content">

    <!-- æ‡¸æµ®çš„ç¾…é¦¬å­—åˆ‡æ›æŒ‰éˆ• -->
    <button class="romaji-toggle" onclick="toggleRomaji()" id="romajiToggle">
        éš±è—ç¾…é¦¬å­—<br><span style="font-size: 12px;">romaji o kakusu</span>

    <script>
        let allWords = [];
        let filteredWords = [];
        let isCompactView = false;
        let currentPOSFilter = '';
        let currentSort = { field: '', direction: 'asc' };
        let romajiHidden = false;

        async function loadJSON() {
            try {
                const response = await fetch('N5_words_full.json');
                const data = await response.json();
                allWords = data.words || [];
                // é è¨­æŒ‰ç·¨è™Ÿé™åºæ’åˆ—ï¼ˆå¾æœ€å¤§ç·¨è™Ÿé–‹å§‹ï¼‰
                allWords.sort((a, b) => b.id - a.id);
                filteredWords = [...allWords];
                currentSort = { field: 'id', direction: 'desc' };
                displayWords();
                // è¨­å®šæ’åºç®­é ­
                setTimeout(() => {
                    const arrow = document.getElementById('sort-id');
                    if (arrow) arrow.textContent = 'â†“';
                }, 100);
                updateStats(data.metadata);
                showPOSFilters();
                console.log('æˆåŠŸè¼‰å…¥ N5_words_full.json:', allWords.length, 'å€‹å–®å­—');
            } catch (error) {
                showError('ç„¡æ³•è¼‰å…¥ N5_words_full.json: ' + error.message);
            }
        }

        async function loadCompleteJSON() {
            try {
                const response = await fetch('N5_words_complete.json');
                const data = await response.json();
                allWords = data.words || [];
                // é è¨­æŒ‰ç·¨è™Ÿé™åºæ’åˆ—ï¼ˆå¾æœ€å¤§ç·¨è™Ÿé–‹å§‹ï¼‰
                allWords.sort((a, b) => b.id - a.id);
                filteredWords = [...allWords];
                currentSort = { field: 'id', direction: 'desc' };
                displayWords();
                // è¨­å®šæ’åºç®­é ­
                setTimeout(() => {
                    const arrow = document.getElementById('sort-id');
                    if (arrow) arrow.textContent = 'â†“';
                }, 100);
                updateStats(data.metadata);
                showPOSFilters();
                console.log('æˆåŠŸè¼‰å…¥ N5_words_complete.json:', allWords.length, 'å€‹å–®å­—');
            } catch (error) {
                showError('ç„¡æ³•è¼‰å…¥ N5_words_complete.json: ' + error.message);
            }
        }

        function displayWords() {
            const content = document.getElementById('content');
            
            if (filteredWords.length === 0) {
                content.innerHTML = '<div class="loading">æ²’æœ‰æ‰¾åˆ°ç¬¦åˆæ¢ä»¶çš„å–®å­—</div>';
                return;
            }

            let html = `
                <table class="word-table">
                    <thead>
                        <tr>
                            <th class="sort-header" onclick="sortTable('id')">ç·¨è™Ÿ<br><span class="romaji-text">bangÅ</span><span class="sort-arrow" id="sort-id"></span></th>
                            <th class="sort-header" onclick="sortTable('word')">å˜èª<br><span class="romaji-text">tango</span><span class="sort-arrow" id="sort-word"></span></th>
                            <th class="sort-header" onclick="sortTable('meaning')">æ„å‘³<br><span class="romaji-text">imi</span><span class="sort-arrow" id="sort-meaning"></span></th>
                            <th class="sort-header" onclick="sortTable('pos')">å“è©<br><span class="romaji-text">hinshi</span><span class="sort-arrow" id="sort-pos"></span></th>
                            <th class="sort-header" onclick="sortTable('level')">ç´šåˆ¥<br><span class="romaji-text">kyÅ«betsu</span><span class="sort-arrow" id="sort-level"></span></th>
                            ${!isCompactView ? '<th class="sort-header" onclick="sortTable(\'example\')">ä¾‹æ–‡<br><span class="romaji-text">reibun</span><span class="sort-arrow" id="sort-example"></span></th>' : ''}
                            ${!isCompactView ? '<th class="sort-header" onclick="sortTable(\'memory\')">è¨˜æ†¶è£œåŠ©<br><span class="romaji-text">kioku hojo</span><span class="sort-arrow" id="sort-memory"></span></th>' : ''}
                        </tr>
                    </thead>
                    <tbody>
            `;

            filteredWords.forEach(word => {
                const posClass = getPOSClass(word.word.part_of_speech);
                html += `
                    <tr>
                        <td>${formatNumberWithRuby(word.number, word.id)}</td>
                        <td class="japanese-text">${formatWordWithRuby(word.word)}</td>
                        <td class="meaning-text">${word.word.meaning}</td>
                        <td><span class="pos-tag pos-${posClass}">${word.word.part_of_speech}</span></td>
                        <td><span class="level-tag">${word.word.level || 'N5'}</span></td>
                        ${!isCompactView ? `<td class="japanese-text">${word.example.japanese}<br><span class="romaji-text">${word.example.romaji}</span><br><span class="meaning-text">${word.example.chinese}</span></td>` : ''}
                        ${!isCompactView ? `<td>${word.memory_aid}</td>` : ''}
                    </tr>
                `;
            });

            html += '</tbody></table>';
            content.innerHTML = html;
            
            // æ·»åŠ compact view class
            if (isCompactView) {
                content.classList.add('compact-view');
            } else {
                content.classList.remove('compact-view');
            }
        }

        function getPOSClass(pos) {
            const posMap = {
                'åè©': 'noun',
                'å‹•è©': 'verb',
                'å½¢å®¹è©': 'adjective',
                'å‰¯è©': 'adverb'
            };
            return posMap[pos] || 'other';
        }

        function formatWordWithRuby(word) {
            if (word.kanji && word.kanji.trim() !== '') {
                // å¦‚æœæœ‰æ¼¢å­—ï¼Œé¡¯ç¤ºå¤§å­—é«”æ¼¢å­—åŠ ä¸Šå¹³å‡åè®€éŸ³ï¼Œç¾…é¦¬å­—åœ¨ä¸‹æ–¹
                return `<ruby class="kanji-text">${word.kanji}<rt class="hiragana-reading">${word.hiragana}</rt></ruby><br><span class="romaji-text">${word.romaji}</span>`;
            } else {
                // å¦‚æœæ²’æœ‰æ¼¢å­—ï¼Œé¡¯ç¤ºå¹³å‡åï¼Œç¾…é¦¬å­—åœ¨ä¸‹æ–¹
                return `<span class="kanji-text">${word.hiragana}</span><br><span class="romaji-text">${word.romaji}</span>`;
            }
        }

        function formatNumberWithRuby(number, id) {
            return `#${id}<br>${number.japanese}<br><span class="romaji-text">${number.romaji}</span>`;
        }

        function updateStats(metadata) {
            const statsDiv = document.getElementById('stats');
            const totalCount = document.getElementById('totalCount');
            const posStats = document.getElementById('posStats');
            const levelStats = document.getElementById('levelStats');

            totalCount.textContent = filteredWords.length;

            // çµ±è¨ˆè©æ€§
            const posCount = {};
            filteredWords.forEach(word => {
                const pos = word.word.part_of_speech;
                posCount[pos] = (posCount[pos] || 0) + 1;
            });

            const posStatsText = Object.keys(posCount).map(pos => {
                const posJapanese = {
                    'åè©': 'åè© (meishi)',
                    'å‹•è©': 'å‹•è© (dÅshi)', 
                    'å½¢å®¹è©': 'å½¢å®¹è© (keiyÅshi)',
                    'å‰¯è©': 'å‰¯è© (fukushi)'
                };
                return `${posJapanese[pos] || pos}: ${posCount[pos]}å€‹`;
            }).join(', ');
            posStats.textContent = posStatsText;

            // çµ±è¨ˆç´šåˆ¥
            const levelCount = {};
            filteredWords.forEach(word => {
                const level = word.word.level || 'N5';
                levelCount[level] = (levelCount[level] || 0) + 1;
            });

            const levelStatsText = Object.keys(levelCount).map(level => 
                `${level} (kyÅ«betsu): ${levelCount[level]}å€‹`
            ).join(', ');
            levelStats.textContent = levelStatsText;

            statsDiv.style.display = 'block';
        }

        function toggleView() {
            isCompactView = !isCompactView;
            displayWords();
        }

        function toggleRomaji() {
            romajiHidden = !romajiHidden;
            const container = document.querySelector('.container');
            const toggleBtn = document.getElementById('romajiToggle');
            
            if (romajiHidden) {
                container.classList.add('romaji-hidden');
                toggleBtn.classList.add('hidden');
                toggleBtn.innerHTML = 'é¡¯ç¤ºç¾…é¦¬å­—<br><span style="font-size: 12px;">romaji o hyÅji</span>';
            } else {
                container.classList.remove('romaji-hidden');
                toggleBtn.classList.remove('hidden');
                toggleBtn.innerHTML = 'éš±è—ç¾…é¦¬å­—<br><span style="font-size: 12px;">romaji o kakusu</span>';
            }
        }

        function filterWords(searchTerm) {
            applyFilters();
        }

        function showError(message) {
            document.getElementById('content').innerHTML = 
                `<div class="error"><strong>éŒ¯èª¤ï¼š</strong> ${message}</div>`;
        }

        function showPOSFilters() {
            document.getElementById('posFilters').style.display = 'flex';
        }

        function filterByPOS(pos) {
            currentPOSFilter = pos;
            
            // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // æ‡‰ç”¨ç¯©é¸
            applyFilters();
        }

        function applyFilters() {
            let words = [...allWords];
            
            // å“è©ç¯©é¸
            if (currentPOSFilter) {
                words = words.filter(word => word.word.part_of_speech === currentPOSFilter);
            }
            
            // æœå°‹ç¯©é¸
            const searchTerm = document.querySelector('.search-box').value.toLowerCase();
            if (searchTerm.trim()) {
                words = words.filter(word => 
                    word.word.hiragana.includes(searchTerm) ||
                    word.word.romaji.toLowerCase().includes(searchTerm) ||
                    (word.word.kanji && word.word.kanji.includes(searchTerm)) ||
                    word.word.meaning.includes(searchTerm) ||
                    word.word.part_of_speech.includes(searchTerm)
                );
            }
            
            filteredWords = words;
            displayWords();
            updateStats();
        }

        function sortTable(field) {
            // æ›´æ–°æ’åºç‹€æ…‹
            if (currentSort.field === field && currentSort.direction !== '') {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else if (currentSort.field !== field) {
                currentSort.field = field;
                currentSort.direction = 'asc';
            }
            // å¦‚æœå·²ç¶“è¨­å®šäº†æ’åºæ–¹å‘ï¼Œå°±ä¿æŒä¸è®Š
            
            // æ¸…é™¤æ‰€æœ‰æ’åºç®­é ­
            document.querySelectorAll('.sort-arrow').forEach(arrow => {
                arrow.textContent = '';
            });
            
            // é¡¯ç¤ºç•¶å‰æ’åºç®­é ­
            const arrow = document.getElementById(`sort-${field}`);
            if (arrow) {
                arrow.textContent = currentSort.direction === 'asc' ? 'â†‘' : 'â†“';
            }
            
            // åŸ·è¡Œæ’åº
            filteredWords.sort((a, b) => {
                let valueA, valueB;
                
                switch (field) {
                    case 'id':
                        valueA = a.id;
                        valueB = b.id;
                        break;
                    case 'word':
                        valueA = a.word.kanji || a.word.hiragana;
                        valueB = b.word.kanji || b.word.hiragana;
                        break;
                    case 'meaning':
                        valueA = a.word.meaning;
                        valueB = b.word.meaning;
                        break;
                    case 'pos':
                        valueA = a.word.part_of_speech;
                        valueB = b.word.part_of_speech;
                        break;
                    case 'level':
                        valueA = a.word.level || 'N5';
                        valueB = b.word.level || 'N5';
                        break;
                    case 'example':
                        valueA = a.example.japanese;
                        valueB = b.example.japanese;
                        break;
                    case 'memory':
                        valueA = a.memory_aid;
                        valueB = b.memory_aid;
                        break;
                    default:
                        return 0;
                }
                
                if (typeof valueA === 'number' && typeof valueB === 'number') {
                    return currentSort.direction === 'asc' ? valueA - valueB : valueB - valueA;
                } else {
                    const result = valueA.localeCompare(valueB, 'zh-TW');
                    return currentSort.direction === 'asc' ? result : -result;
                }
            });
            
            displayWords();
        }

        // é é¢è¼‰å…¥æ™‚è‡ªå‹•å˜—è©¦è¼‰å…¥å®Œæ•´JSON
        document.addEventListener('DOMContentLoaded', function() {
            loadJSON();
        });
    </script>
